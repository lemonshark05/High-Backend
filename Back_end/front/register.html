<!DOCTYPE html>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        var userId = localStorage.getItem('userId');
        var username = localStorage.getItem('username');
        $('h1.username').text(username);
        var role = localStorage.getItem('role');
        var page = 1;
        var perPage = 8;
        let selectedUsers = [];

        function getUsers(page) {
          $.ajax({
            url: '/users',
            type: 'GET',
            dataType: 'json',
            data: {
              page: page,
              per_page: perPage,
              userId: userId,
            },
            success: function(response) {
              let userList = $('#userList');
              userList.empty();

              response.forEach(user => {
                let userBlock = `
                  <div class="flex-col user-block" data-user-id="${user.id}">
                    <img class="ellipse" src="${user.avatar_url}" alt="User Avatar" />
                    <div class="name inter-normal-black-24px">${user.username}</div>
                  </div>`;
                userList.append(userBlock);
              });
            },
            error: function(error) {
              console.log(error);
            },
          });
        }

        getUsers(page);
        $('body').on('click', '.user-block', function() {
          let userId = $(this).data('user-id');
          if (selectedUsers.includes(userId)) {
            selectedUsers = selectedUsers.filter(id => id !== userId);
            $(this).removeClass('selected');
          } else {
            selectedUsers.push(userId);
            $(this).addClass('selected');
          }
        });
        $('#submitButton').on('click', function() {
          console.log('Submit button clicked');
          console.log('Selected users:', selectedUsers);
          $.ajax({
            url: '/register/interest',
            type: 'POST',
            dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify({
              userId: localStorage.getItem('userId'),
              coaches: selectedUsers
            }),
            success: function(response) {
             localStorage.setItem('userId', response.userId);
             localStorage.setItem('username', response.username);
             localStorage.setItem('role', response.role);
             console.log('AJAX success:', response);
             window.location.href = response.redirect;
            },
            error: function(error) {
              console.log('AJAX error:', error);
            }
          });
        });
      });
    </script>
